<div class="row content">
  <div class="col-12">
    <div class="club-text">
      <h2 class="club-title">{{ club.club_name }}</h3>
        <h5>LOCATED IN:</h5>
      <p class="club-address">{{ club.club_location }}</p>
    </div>
  </div>
</div>
<div class="row content">
  <div class="col-12">
    <h4>MISSION STATEMENT:</h1>
    <p class="club-description">{{ club.club_description }}</p>
  </div>
</div>
<div class="row content">
  <div class="col-12">
    <h4>NUMBER OF MEMBERS:</h1>
    <p class="club-member-count">{{ club.member_count }}</p>
  </div>
</div>
<div class="row content">
  <div class="col-12">
    <h4>NUMBER OF OFFICERS:</h1>
    <p class="club-officer-count">{{ club.officer_count }}</p>
  </div>
</div>
